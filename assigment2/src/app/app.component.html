<!--The content below is only a placeholder and can be replaced.-->
<div class="container" style="text-align:center">
  <div class="row">
    <div class="col-xs-12">
      <hr />
      <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]="username" />
      <p>{{username}}</p>
      <button class="btn btn-primary"
              [disabled]="username === ''"
              (click)="username = ''">
        Reset User
      </button>
      <!--><button class="btn btn-primary"
          (click)="showSecret = !showSecret">Display Details</button>-->
      <p *ngIf="showSecret">Password = tuna</p>
      <button class="btn btn-primary"
              (click)="onToggleDetails()">
        Display Details
      </button>
      <div
           *ngFor="let logItem of log"
           [ngStyle]="{backgroundColor: logItem>= 5? 'red' : 'transparent'}"
           [ngClass]="{'white-text':logItem>=5}">{{logItem}}</div>
    </div>
  </div>

</div>
